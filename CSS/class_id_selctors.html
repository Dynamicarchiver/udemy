<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 101</title>
    <link rel="shortcut icon" href="../HTML/dynamic.png" type="png" />
    <style>
        .blue {
            color: blue;
        }
        .uppercase{
            text-transform: uppercase;
        }
        #title{
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1 class="blue uppercase" id="title" >Select me</h1>
    <div class="blue">Select me too</div>
    <p class="uppercase">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim aliquid aut error exercitationem veniam aperiam
        nesciunt, non atque a inventore neque quibusdam eaque rerum. Quaerat exercitationem ipsam illum id beatae!
    </p>
    <p>Dont select me</p>
</body>

</html>
