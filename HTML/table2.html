<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 201</title>
    <link rel="shortcut icon" href="./dynamic.png" type="png" />
</head>
<body>
    <table border="1" width="100%">
        <tbody>
            <tr>
                <td colspan="3">1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td rowspan="2">1</td>
                <td colspan="3">2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>2</td>
                <td colspan="3">3</td>
                <td>4</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
